<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="m_main.css">
    <!-- change title img -->
    <link rel="shortcut icon" href="https://wallpaperaccess.com/full/5578396.png" type="image/x-icon" style="object-fit: cover;">
</head>
<body>
    
    <div class="left">
        <div class="left_top">

            <div class="bg_friends">
                <img src="https://wallpaperaccess.com/full/5578396.png" alt="onh" class="midget_misheel">
            </div>

        </div>

        <hr class="left_zuraas">

        <div class="groups">
            <div class="g">
                <p>M</p>
            </div>
            <div class="g">
                <img src="imgs/War_selection_logo.jpg" alt="War_selection_logo" class="group_logos">
            </div>
            <div class="g">
                <img src="imgs/nest_logo.png" alt="War_selection_logo" class="group_logos">
            </div>
            <div class="g">
                <img src="imgs/suna 1.jpg" alt="War_selection_logo" class="group_logos">
            </div>
        </div>

    </div>

    <div class="main">
        <div class="m_left">
            <div class="m_left_top">
                <input type="text" placeholder="Find or start conversation" class="find_or_start">
            </div>
            <hr class="m_left_zuraas">
            <div class="m_left_middle">
                <div class="friends">
                    <img src="imgs/person.png" alt="person" class="m_left_middle_friends">
                    <h2 class="friends_h2">Friends</h2>
                </div>
                <div class="nitro">
                    <img src="imgs/nitro.png" alt="nitro" class="m_left_middle_friends">
                    <h2 class="friends_h2">Nitro</h2>
                </div>
                <h4 style="margin-left: 25px;">
                    DIRECT MESSAGES
                </h4>

                <div class="people">
                    <img src="people/bataaweb.jpg" alt="bataa" class="people_img">
                    <p class="people_p">BaTOrGIL</p>
                </div>
                <div class="people">
                    <img src="people/egg_man.jpeg" alt="bataa" class="people_img">
                    <p class="people_p">Egg_Man</p>
                </div>
                <div class="people">
                    <img src="people/amgaaweb.jpg" alt="bataa" class="people_img">
                    <p class="people_p">Amuga</p>
                </div>
                <div class="people">
                    <img src="people/hatnaaweb.jpg" alt="bataa" class="people_img">
                    <p class="people_p">rice</p>
                </div>
                <div class="people">
                    <img src="people/lolweb.jpg" alt="bataa" class="people_img">
                    <p class="people_p">no maidens?</p>
                </div>
                <div class="people">
                    <img src="people/misheelhahah.jpg" alt="bataa" class="people_img">
                    <p class="people_p">l4ffy</p>
                </div>
                <div class="people">
                    <img src="people/orgilweb.jpg" alt="bataa" class="people_img">
                    <p class="people_p">orgilshdehamude</p>
                </div>

            </div>
            <div class="m_left_bottom">
                <div class="m_left_bottom_name">
                    <img src="people/pingu.jpg" alt="bengv" class="main_me">
                    <div class="tag_name">
                        <h3>Dfr.a</h3>
                        <h4>#7228</h4>
                    </div>
                </div>
                <div class="m_left_bottom_tools">
                    <img src="imgs/mic.png" alt="mic" class="tools_img">
                    <img src="imgs/headset.png" alt="mic" class="tools_img">
                    <img src="imgs/gear.png" alt="mic" class="tools_img">
                </div>
            </div>
        </div>
        <div class="m_main">
            <div class="m_main_top">
                <div class="m_main_top_left">
                    <img src="imgs/person.png" alt="person" class="person">
                    <h2 class="friends_h2">Friends</h2>
                    <hr class="top_hr">
                    <h2>Online</h2>
                    <h2>All</h2>
                    <h2>Pending</h2>
                    <h2>Blocked</h2>
                    <div class="add_friend">
                        <h2>Add Friend</h2>
                    </div>
                </div>
                <div class="m_main_top_right">
                    <img src="imgs/message.png" alt="message" class="message">
                    <hr class="top_hr">
                    <img src="imgs/question.png" alt="message" class="message">
                </div>
            </div>
            <hr class="main_hr">
            <div class="m_main_left"></div>
            <div class="m_main_right"></div>
        </div>
    </div>

</body>
</html>
